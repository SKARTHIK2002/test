<!DOCTYPE html>
<html lang="en">
<head>
    <!-- REVIEW [SEO-001]: Missing OpenGraph/Twitter meta tags for social sharing -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FIXME [PERF-001]: Preconnect to CDN for Google Fonts -->
    <title>Product Page | Acme Inc</title>

    <style>
        /* REVIEW [A11Y-001]: Verify color contrast meets WCAG 2.1 AA standard */
        body {
            font-family: 'Roboto', sans-serif;
            color: #555;
        }

        /* TODO [REFACTOR-001]: Extract responsive breakpoints to variables */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- FIXME [A11Y-002]: Add aria-label to navigation for screen readers -->
    <nav>
        <!-- REVIEW [UX-001]: Consider adding visual feedback for active nav item -->
        <ul class="nav-links">
            <li><a href="/products">Products</a></li>
        </ul>
    </nav>

    <main>
        <!-- REVIEW [SEM-001]: Should featured products be in a <section>? -->
        <div class="product-grid">
            <article class="product-card">
                <!-- FIXME [PERF-002]: Add loading="lazy" to below-the-fold images -->
                <img src="/images/product1.jpg" alt="Product X">
                
                <!-- TODO [FEAT-001]: Implement product rating stars component -->
                <div class="product-rating"></div>
                
                <button class="btn add-to-cart">
                    <!-- REVIEW [I18N-001]: Make button text translatable -->
                    Add to Cart
                </button>
            </article>
        </div>
    </main>

    <!-- REVIEW [SEO-002]: Footer links should include schema.org markup -->
    <footer>
        <!-- FIXME [SEC-001]: Add CSRF token to newsletter form -->
        <form class="newsletter-signup">
            <input type="email" required>
        </form>
    </footer>

    <script>
        // REVIEW [ARCH-001]: Consider moving cart logic to separate module
        class Cart {
            constructor() {
                // TODO [FEAT-002]: Implement localStorage persistence
                this.items = [];
            }
        }

        // FIXME [PERF-003]: Debounce resize event handler
        window.addEventListener('resize', () => {
            console.log('Screen resized');
        });
    </script>
</body>
</html>
